<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horsepower Brands OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .content {
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .logos {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        .logo-divider {
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
        }
        .horsepower-logo {
            height: 60px;
        }
        .aplus-logo {
            height: 50px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 68px;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 30px 0;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        .highlight {
            color: #f37920;
        }
        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-weight: 400;
        }
        .stats {
            display: flex;
            gap: 60px;
            margin-top: 50px;
        }
        .stat {
            display: flex;
            flex-direction: column;
        }
        .stat-number {
            font-size: 56px;
            font-weight: 300;
            color: #f37920;
            line-height: 1;
            letter-spacing: -0.03em;
        }
        .stat-label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #f37920;
        }
        .pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 255, 255, 0.02) 50px,
                    rgba(255, 255, 255, 0.02) 100px
                );
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="pattern"></div>
        <div class="content">
            <div class="logos">
                <img src="horsepower_logo.png" alt="Horsepower Brands" class="horsepower-logo">
                <div class="logo-divider"></div>
                <img src="aplus_logo.png" alt="A+ Reviews" class="aplus-logo">
            </div>

            <div class="main-content">
                <h1>Competitive Intelligence<br>Report</h1>
                <p class="subtitle">173 Franchise Locations Analyzed</p>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">66%</div>
                        <div class="stat-label">Not in Top 3</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">19</div>
                        <div class="stat-label">Quick Win Locations</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">3,460+</div>
                        <div class="stat-label">Competitors Mapped</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accent-line"></div>
    </div>
</body>
</html>
