<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <!-- Decorative gradients -->
    <radialGradient id="decoration1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6" stop-opacity="0.1"/>
      <stop offset="70%" style="stop-color:#3b82f6" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="decoration2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1" stop-opacity="0.1"/>
      <stop offset="70%" style="stop-color:#6366f1" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background decorations -->
  <circle cx="1100" cy="130" r="200" fill="url(#decoration1)"/>
  <circle cx="100" cy="500" r="250" fill="url(#decoration2)"/>
  
  <!-- Logo section -->
  <g transform="translate(480, 80)">
    <!-- Logo background -->
    <rect x="0" y="0" width="64" height="64" rx="12" fill="#3b82f6"/>
    <!-- Logo text -->
    <text x="32" y="44" font-family="Arial, -apple-system, sans-serif" font-size="28" font-weight="800" fill="white" text-anchor="middle" dominant-baseline="central">A+</text>
    <!-- Brand name -->
    <text x="84" y="32" font-family="Arial, -apple-system, sans-serif" font-size="42" font-weight="800" fill="white" dominant-baseline="central">A+ Reviews</text>
  </g>
  
  <!-- Main headline -->
  <g transform="translate(600, 200)">
    <text x="0" y="0" font-family="Arial, -apple-system, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">Get</text>
    <text x="0" y="70" font-family="Arial, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#textGradient)" text-anchor="middle">3x more reviews</text>
    <text x="0" y="140" font-family="Arial, -apple-system, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle">with automated SMS</text>
  </g>
  
  <!-- Subheadline -->
  <g transform="translate(600, 380)">
    <text x="0" y="0" font-family="Arial, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Turn satisfied customers into 5-star reviews automatically.</text>
    <text x="0" y="35" font-family="Arial, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Save 10+ hours per week.</text>
  </g>
  
  <!-- Stars -->
  <g transform="translate(520, 480)">
    <polygon points="18,7 22.35,15.64 32,17.27 25,24.14 26.71,33.73 18,29.27 9.29,33.73 11,24.14 4,17.27 13.65,15.64" fill="#fbbf24"/>
    <polygon points="18,7 22.35,15.64 32,17.27 25,24.14 26.71,33.73 18,29.27 9.29,33.73 11,24.14 4,17.27 13.65,15.64" fill="#fbbf24" transform="translate(40, 0)"/>
    <polygon points="18,7 22.35,15.64 32,17.27 25,24.14 26.71,33.73 18,29.27 9.29,33.73 11,24.14 4,17.27 13.65,15.64" fill="#fbbf24" transform="translate(80, 0)"/>
    <polygon points="18,7 22.35,15.64 32,17.27 25,24.14 26.71,33.73 18,29.27 9.29,33.73 11,24.14 4,17.27 13.65,15.64" fill="#fbbf24" transform="translate(120, 0)"/>
    <polygon points="18,7 22.35,15.64 32,17.27 25,24.14 26.71,33.73 18,29.27 9.29,33.73 11,24.14 4,17.27 13.65,15.64" fill="#fbbf24" transform="translate(160, 0)"/>
  </g>
  
  <!-- Trust text -->
  <text x="600" y="560" font-family="Arial, -apple-system, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Get set up in 5 minutes</text>
</svg>